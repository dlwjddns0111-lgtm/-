name: Build Android APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. Setup Java 21 (Required for Gradle 8.14+)
      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # 2. Setup Android SDK Tools (Provides sdkmanager)
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 3. Install Android SDK 36 (Explicitly required for this project)
      - name: Install Android SDK 36
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platforms;android-36" "build-tools;35.0.0" "platform-tools"

      # 3. Build Web Assets
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
      
      - name: Install NPM Deps
        run: npm install
        
      - name: Build Web
        run: npm run build
        
      - name: Sync Capacitor
        run: npx cap sync android

      # 4. Build APK using Official Gradle Action
      # This handles wrapper validation, permissions, and caching automatically.
      # It fixes the "Windows vs Linux" wrapper issue.
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: wrapper

      - name: Build Debug APK
        run: cd android && ./gradlew assembleDebug --stacktrace

      # 5. Upload
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: payroll-app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
